<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>加班申请</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
  </head>
  <body>
    <div class="container" style="width: 300px; height: 160px; padding: 20px">
      <div style="display: flex; margin-bottom: 10px">
        <label style="width: 80px">开始日期:</label>
        <div>
          <input
            id="startTime"
            class="form-control form-control-sm"
            placeholder="如:11/02/2021"
          />
        </div>
      </div>
      <div style="display: flex; margin-bottom: 10px">
        <label style="width: 80px">结束日期:</label>
        <div>
          <input
            id="endTime"
            class="form-control form-control-sm"
            placeholder="如:11/02/2021"
          />
        </div>
      </div>
      <button type="submit" id="submit" class="btn btn-primary float-right">
        确定
      </button>
    </div>
  </body>
</html>
<script src="/js/jquery.js"></script>
<script src="/js/popup.js"></script>
